version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-test
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    # 단일 인스턴스 모드로 실행
    command: redis-server --appendonly yes --cluster-enabled no
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
    driver: local


