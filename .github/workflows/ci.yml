name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4

    - name: JDK 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle 설치
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    - name: Gradle 빌드 및 테스트
      run: gradle build test --no-daemon

    - name: 테스트 결과 업로드
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          build/test-results/
          build/reports/tests/
        if-no-files-found: ignore

    - name: 빌드 결과 업로드
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/libs/*.jar
        if-no-files-found: ignore

